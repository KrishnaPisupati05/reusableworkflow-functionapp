name: Azure Function Node.js Deploy (Reusable with Artifact)

on:
  workflow_call:
    inputs:
      function_app_folder:
        required: true
        type: string
      resource_group:
        required: true
        type: string
      function_app_name:
        required: true
        type: string
      slot_name:
        required: true
        type: string
      node_version:
        required: false
        type: string
        default: '20'

permissions:
  id-token: write
  contents: read

jobs:
  build:
    runs-on: ubuntu-latest
    outputs:
      artifact-name: ${{ steps.upload-artifact.outputs.artifact-name }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ inputs.node_version }}

      - name: Install dependencies
        run: |
          cd ${{ inputs.function_app_folder }}
          npm ci

      - name: Run test, build, and lint scripts
        run: |
          cd ${{ inputs.function_app_folder }}
          npm run test
          npm run build
          npm run lint

      - name: Create ZIP for deployment
        run: |
          cd ${{ inputs.function_app_folder }}
          zip -r ../functionapp.zip ./*

      - name: Upload artifact
        id: upload-artifact
        uses: actions/upload-artifact@v4
        with:
          name: functionapp
          path: functionapp.zip

  deploy:
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Download artifact
        uses: actions/download-artifact@v4
        with:
          name: functionapp

      - name: Azure CLI login
        uses: azure/login@v1
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Create deployment slot if not exists
        run: |
          az functionapp deployment slot create \
            --name "${{ inputs.function_app_name }}" \
            --resource-group "${{ inputs.resource_group }}" \
            --slot "${{ inputs.slot_name }}" || echo "Slot may already exist"

      - name: Deploy to Azure Function App slot
        run: |
          az functionapp deployment source config-zip \
            --resource-group "${{ inputs.resource_group }}" \
            --name "${{ inputs.function_app_name }}" \
            --slot "${{ inputs.slot_name }}" \
            --src functionapp.zip