name: Validate, Build, Artifact & Node.js Scan

on:
  workflow_call:
    inputs:
      working-directory:
        description: Node.js project folder relative to repo root (where package.json exists)
        required: true
        type: string
      node-version:
        description: Node.js version to use
        required: true
        type: string

jobs:
  validate_build:
    name: Validate, Build & Upload Artifact
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      # Setup Node.js
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: ${{ inputs.node-version }}

      # Install dependencies
      - name: Install dependencies
        run: npm install
        working-directory: ${{ inputs.working-directory }}

      # Lint
      - name: Lint
        run: npm run lint
        working-directory: ${{ inputs.working-directory }}

      # Test
      - name: Run tests
        run: npm test
        working-directory: ${{ inputs.working-directory }}

      # Build
      - name: Build
        run: npm run build
        working-directory: ${{ inputs.working-directory }}

      # Zip the **entire project folder** including build and package.json
      - name: Zip Full Artifact
        run: |
          zip -r full-artifact.zip ${{ inputs.working-directory }}

      # Upload artifact
      - name: Upload Full Artifact
        uses: actions/upload-artifact@v4
        with:
          name: full-artifact
          path: full-artifact.zip

  scan:
    name: Download Artifact & Node.js Vulnerability Scan
    needs: validate_build
    runs-on: ubuntu-latest
    steps:
      # Download artifact
      - name: Download Full Artifact
        uses: actions/download-artifact@v4
        with:
          name: full-artifact
          path: ./artifact

      # Unzip artifact
      - name: Unzip Full Artifact
        run: unzip ./artifact/full-artifact.zip -d ./artifact

      # Node.js vulnerability scan inside the correct folder
      - name: Node.js Vulnerability Scan
        run: |
          echo "üîç Running vulnerability scan..."
          npm install
          if npm audit --audit-level=high; then
            echo "‚úÖ Vulnerability scan passed."
          else
            echo "‚ùå Vulnerability scan failed! Fix high/critical issues before deploying."
            exit 1
          fi
        working-directory: ./artifact/${{ inputs.working-directory }}
