name: Validate, Build & Node.js Scan

on:
  workflow_call:
    inputs:
      working-directory:
        description: Node.js project folder relative to repo root
        required: true
        type: string
      node-version:
        description: Node.js version to use
        required: true
        type: string

jobs:
  validate_build:
    name: Validate, Build & Upload Artifact
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      # Verify working directory exists
      - name: Verify working directory exists
        run: |
          if [ ! -d "${{ inputs.working-directory }}" ]; then
            echo "‚ùå Folder ${{ inputs.working-directory }} does not exist!"
            exit 1
          else
            echo "‚úÖ Folder ${{ inputs.working-directory }} found."
          fi

      # Setup Node.js
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: ${{ inputs.node-version }}

      # Install dependencies
      - name: Install dependencies
        run: npm install
        working-directory: ${{ inputs.working-directory }}

      # Lint
      - name: Lint
        run: npm run lint
        working-directory: ${{ inputs.working-directory }}

      # Test
      - name: Run tests
        run: npm test
        working-directory: ${{ inputs.working-directory }}

      # Build
      - name: Build
        run: npm run build
        working-directory: ${{ inputs.working-directory }}

      # Zip the build folder as artifact
      - name: Zip Build Artifact
        run: |
          mkdir -p artifact
          cp -r ${{ inputs.working-directory }}/build/* artifact/
          zip -r build-artifact.zip artifact/

      # Upload artifact
      - name: Upload Build Artifact
        uses: actions/upload-artifact@v4
        with:
          name: build-artifact
          path: build-artifact.zip

  scan:
    name: Download Artifact & Node.js Vulnerability Scan
    needs: validate_build
    runs-on: ubuntu-latest
    steps:
      # Download artifact
      - name: Download Build Artifact
        uses: actions/download-artifact@v4
        with:
          name: build-artifact
          path: ./artifact

      # Unzip artifact
      - name: Unzip Build Artifact
        run: unzip ./artifact/build-artifact.zip -d ./artifact

      # Node.js vulnerability scan
      - name: Node.js Vulnerability Scan
        run: |
          echo "üîç Running vulnerability scan..."
          npm install
          if npm audit --audit-level=high; then
            echo "‚úÖ Vulnerability scan passed."
          else
            echo "‚ùå Vulnerability scan failed! Fix high/critical issues before deploying."
            exit 1
          fi
